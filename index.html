<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ohmyfood </title>
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.css" crossorigin="anonymous">
</head>

<body>
    <header>
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo" class="header__logo">
    </header>
    <div class="container">
        <div class="container__map map--box">
            <i class="fa-solid fa-location-dot map--setting"></i>
            <span class="map__location--setting">Paris,Belleville</span>

        </div>
        <div class="container__info">
            <div class="info__description"><h1 class=" info--setting">Réservez le menu qui </h1><h1 class="info__description info--setting "> vous convient</h1></div>
            <div class="info__description"><p class="  description--setting">Découvrez des restaurants d'exception, </p> <p class=" description--setting description--setting-margin"> sélectionnés par nos soins</p></div>
            <div class="info__btn"> Explorer nos restaurants</div>
        </div>
        <div class="container__operations">
            <h1 class=" info--setting">Fonctionnement</h1>
            <div class="operation__stages">
                <div class="operation__stage"><div class="stage__order"><p class="order__text">1</p></div><div class="stage__icon"><i class="fa-solid fa-mobile-screen-button "></i></div><div class="stage__text"><p>Choisissez un restaurant</p></div></div>
                <div class="operation__stage"><div class="stage__order"><p class="order__text">2</p></div><div class="stage__icon"><i class="fa-solid fa-list "></i></div><div class="stage__text"><p>Composez votre menu</p></div></div>
                <div class="operation__stage"><div class="stage__order"><p class="order__text">3</p></div><div class="stage__icon"><i class="fa-solid fa-store "></i></div><div class="stage__text"><p>Dégustez au restaurant</p></div></div>
            </div>
        </div>
        <div class="container__catalog">
            <h1 class=" info--setting">Restaurants</h1>
            <div class="card__container">
                <div class="card">
                    <div class="card__img">
                      <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=""><div class="tag"></div>
                    </div>
                    <div class="card__description">
                        <div class="description__text"></div>
                        <div class="description__preference"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__img">
                        <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt=""><div class="img__elt"></div>
                    </div>
                    <div class="card__description">
                        <div class="description__text"></div>
                        <div class="description__preference"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__img">
                        <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt=""><div class="img__elt"></div>
                    </div>
                    <div class="card__description">
                        <div class="description__text"></div>
                        <div class="description__preference"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__img">
                       <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt=""><div class="img__elt"></div></div>
                    </div>
                    <div class="card__description">
                        <div class="description__text"></div>
                        <div class="description__preference"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer>

    </footer>
</body>
